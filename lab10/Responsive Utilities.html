<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 4 - Responsive Utility Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f5f3ef, #e8dfd3);
      font-family: "Poppins", sans-serif;
      color: #3b2f2f;
    }

    h1 {
      color: #4a3c2a;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .custom-box {
      padding: 40px 20px;
      border-radius: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .custom-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    /* ðŸŽ¨ New Color Scheme */
    .box-1 {
      background: linear-gradient(135deg, #9cc4b2, #7fa998);
      color: #fff;
    }

    .box-2 {
      background: linear-gradient(135deg, #f2c879, #e3aa4d);
      color: #4a3b24;
    }

    .box-3 {
      background: linear-gradient(135deg, #8a80b9, #675e99);
      color: #fff;
    }

    .img-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }

    footer {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container-fluid py-5 px-3 text-center">
    <h1 class="mb-5">Responsive Utility Showcase</h1>

    <!-- Columns -->
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-4">
        <div class="custom-box box-1">
          <h4>Column 1</h4>
          <p>Visible on all devices.</p>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="custom-box box-2">
          <h4>Column 2</h4>
          <p>Scales nicely on medium screens and up.</p>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="custom-box box-3">
          <h4>Column 3</h4>
          <p>Adapts perfectly for large screens.</p>
        </div>
      </div>
    </div>

    <!-- Image section -->
    <div class="text-center mt-5">
      <div class="img-container d-none d-md-inline-block">
        <img src="https://via.placeholder.com/600x250" class="img-fluid rounded" alt="Responsive Example">
      </div>
      <p class="text-muted mt-3">
        This image is <strong>hidden on small screens</strong> and visible on <strong>medium and larger screens</strong>.
      </p>
    </div>
  </div>

  <footer class="text-center mt-5">
    <small>Activity 4: Responsive Utility Showcase</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
