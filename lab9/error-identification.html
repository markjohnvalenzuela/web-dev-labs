<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Fix Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f2f2f2, #e5dfd8);
      font-family: "Poppins", sans-serif;
      color: #2f2f2f;
    }

    h1 {
      color: #3c2a21;
      font-weight: 700;
      margin-top: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .custom-box {
      border-radius: 15px;
      padding: 40px 20px;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .custom-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .box-blue {
      background-color: #4a90e2;
    }

    .box-green {
      background-color: #57b894;
    }

    .footer-note {
      color: #6b5c4c;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .custom-box {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body class="text-center">

  <div class="container">
    <h1 class="mb-4">Activity 2: Bootstrap Grid Fix</h1>

    <div class="row justify-content-center mt-5">
      <!-- Box 1 -->
      <div class="col-md-5 col-sm-12 mx-2">
        <div class="custom-box box-blue">
          <h4>Box 1</h4>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="col-md-5 col-sm-12 mx-2">
        <div class="custom-box box-green">
          <h4>Box 2</h4>
        </div>
      </div>
    </div>

    <p class="footer-note mt-5">Bootstrap Grid Layout Practice â€¢ Activity 2</p>
  </div>

</body>
</html>
