<!DOCTYPE html>
<html>
<head>
  <title>Bean & Brew</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }

    header {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: gray;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    /* Our Journey aligned left */
    .journey {
      text-align: left;
      margin-bottom: 30px;
      
    }
    

    .values {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      background: lightgray;
      padding: 15px;
      border-radius: 5px;
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    footer a {
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Bean & Brew</h1>
    <p>Passion. People. Coffee.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    
    <div class="journey">
      <h2>Our Journey</h2>
      <p>
        Founded by two sisters with a dream and a love for coffee. 
        Bean & Brew is a cozy place for coffee lovers and friends.
      </p>
    </div>

    <h2>Our Values</h2>
    <div class="values">
      <div class="box">Quality Beans</div>
      <div class="box">Friendly Service</div>
      <div class="box">Sustainable Sourcing</div>
    </div>
  </div>

  <footer>
    <p><a href="#">Back to Home</a></p>
  </footer>
</body>
</html>
