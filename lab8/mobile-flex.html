<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity 1: Mobile-First Flexbox</title>
  <style>
    /* General Page Style */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #1b1b1b;
      color: #fff;
    }

    .main-content {
      margin: 40px auto;
      max-width: 1000px;
      background-color: #121212;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
    }

    /* Container for Boxes */
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    /* Box Style */
    .box {
      width: 80%;
      background-color: #2b5dab;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .box:hover {
      background-color: #3678d3;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Keep vertical on all screen sizes (no row layout) */
    @media (min-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>Activity 1: Mobile-First Flexbox</h1>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>

</body>
</html>
