<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformers Grid Gallery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0b0c10, #1f2833);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #66fcf1;
      padding: 25px 0;
      text-transform: uppercase;
      background: linear-gradient(90deg, #0b0c10, #1f2833, #0b0c10);
      border-bottom: 3px solid #45a29e;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      border: 4px solid #45a29e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #66fcf1;
      box-shadow: 0 0 20px #66fcf1;
    }

    footer {
      text-align: center;
      color: #c5c6c7;
      font-size: 0.9rem;
      padding: 15px 0;
      background: #0b0c10;
      border-top: 2px solid #45a29e;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    <img src="https://images.unsplash.com/photo-1590831259925-d78b4c24f8e2" alt="Bumblebee">
    <img src="https://images.unsplash.com/photo-1606813909325-1c5df6fa1272" alt="Megatron">
    <img src="https://images.unsplash.com/photo-1606813909415-1c0dc6ec0e0e" alt="Starscream">
    <img src="https://images.unsplash.com/photo-1606813909372-63d38b011f67" alt="Soundwave">
    <img src="https://images.unsplash.com/photo-1606813909294-6c4e54b95d35" alt="Ironhide">
  </section>

  <footer>

</body>
</html>
