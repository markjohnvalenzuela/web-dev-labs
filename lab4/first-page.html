<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Double Brew Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
            color: #6f4e37;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }
        p.tagline {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        button {
            font-family: 'Lobster', cursive;
            font-size: 24px;
            background-color: #6f4e37;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a3e2a;
        }
    </style>
</head>
<body>
    <h1>Double Brew</h1>
    <p class="tagline">Your perfect cup, every time.</p>
    <button>Let's Brew</button>
</body>
</html>
