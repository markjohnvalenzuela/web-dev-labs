<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Double Brew Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #261200;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1, p, button {
      font-family: 'Lobster', cursive;
      margin: 0.2em 0;
      color: #ffffff;
    }
    h1 {
      font-size: 9em;
    }
    p {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 1.5em;
    }
    button {
      font-size: 1.2em;
      background: #3e2c1c;
      color: white;
      border: none;
      padding: 0.8em 2em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5a3d2b;
    }
  </style>
</head>
<body>
  <h1>Double Brew</h1>
  <p>Because one brew can’t keep up with your hustle</p>
  <button>Let’s Brew</button>
</body>
</html>
