<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Cozy Cup Café</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #ffcc66;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .btn {
      background-color: #ffcc66;
      color: #333;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffaa00;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Cozy Cup Café</h1>
    <p>Your neighborhood spot for freshly brewed coffee, homemade pastries, and friendly faces.</p>
    <a href="#menu" class="btn">View Our Menu</a>
  </div>

  <footer>
    &copy; 2025 Cozy Cup Café | Open Daily: 7am - 8pm
  </footer>
</body>
</html>
