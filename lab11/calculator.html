<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Calculator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #222;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #4b6cb7;
      margin-bottom: 25px;
      text-shadow: 0 0 5px rgba(75, 108, 183, 0.4);
    }

    input {
      width: 120px;
      padding: 10px;
      margin: 10px;
      border: 2px solid #4b6cb7;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #182848;
      box-shadow: 0 0 10px rgba(75, 108, 183, 0.5);
    }

    button {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(24, 40, 72, 0.5);
    }

    h3 {
      margin-top: 25px;
      color: #182848;
      font-size: 1.3rem;
    }

    span {
      color: #4b6cb7;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Modern Calculator</h1>
    <div>
      <input type="number" id="num1" placeholder="First number"> +
      <input type="number" id="num2" placeholder="Second number">
    </div>
    <button id="addBtn">Calculate</button>
    <h3>Result: <span id="result">0</span></h3>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    addBtn.onclick = function() {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      let sum = n1 + n2;
      document.getElementById("result").innerText = sum;
    }
  </script>

</body>
</html>
